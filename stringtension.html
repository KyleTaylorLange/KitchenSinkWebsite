<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script src="js/stringtension.js"></script>
    <title>String Tension Calculator</title>
</head>
<body>
    <div>
        <h1>String Tension Calculator</h1>
        <div>
            <label for="num_strings">Number of Strings:</label><br>
            <input type="number" id="num_strings" name="num_strings" onchange="makeStringTable('str_table','num_strings')" min="6" max="10" value ="6"/></br>
            <div id="str_table">
                Table goes here.
            </div>
        </div>
    </div>
    <script type="text/javascript">
        makeStringTable('str_table','num_strings')
    </script>
</body>
</html>
